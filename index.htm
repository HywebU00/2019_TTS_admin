    <!-- hyUI -->

<style>
body{background:#DEDEDE}h1{}h3{color:#333}.demo_wrap{max-width:1000px;margin:0em auto 1em;padding:15px 15px 3em;clear:both}.demo_wrap h1{display:block;margin:0px auto;max-width:600px;float:left;line-height:1.35em;margin-right:1em}.demo_wrap h1 small{margin:0px .5em}.demo_wrap h1 img{width:100px;margin-right:.5em}@media screen and (max-width:545px){.demo_wrap h1{max-width:100%;float:none;text-align:center;font-size:1.5em}.demo_wrap h1 small{display:block}.demo_wrap h1 img{width:30px}}.num{width:12%}body{counter-reset:num}table{margin-bottom:1em;background:#FFF}th:last-child{width:15%}table caption{text-align:left;font-weight:bold;font-size:1.25em;padding:.5em 0;color:#ff5050}tbody tr td:first-child:before{counter-increment:num;display:block;text-align:center;content:counters(num,".") " "}tbody tr td:nth-child(2){width:35%}.btn_grp{text-align:right}@media screen and (max-width:545px){.btn_grp{text-align:center}hr{display:none}}hr{border:1px solid transparent}td a{color:#ff5050}td span{display:block;background:rgba(0,128,0,.1);color:green;text-align:center;padding:.2em .5em;border-radius:.4em;margin:0px auto;max-width:4em}</style>
</head>


<body>
